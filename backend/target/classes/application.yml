spring:
  application:
    name: sakila-analytics-backend
  
  datasource:
    url: jdbc:postgresql://localhost:5432/pagila
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate  # NEVER use 'create' - schema already exists
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  graphql:
    graphiql:
      enabled: true  # GraphQL Playground at /graphiql
      path: /graphiql
    path: /graphql
    cors:
      allowed-origins: "http://localhost:3000"
      allowed-methods: "*"

server:
  port: 8080

logging:
  level:
    com.sakila.analytics: DEBUG
    org.springframework.graphql: DEBUG
