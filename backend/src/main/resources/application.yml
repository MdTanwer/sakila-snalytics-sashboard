spring:
  application:
    name: sakila-analytics-backend
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:sakila}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: none  # Bypass schema validation for now
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  graphql:
    graphiql:
      enabled: true  # GraphQL Playground at /graphiql
      path: /graphiql
    path: /graphql

server:
  port: 8080

logging:
  level:
    com.sakila.analytics: DEBUG
    org.springframework.graphql: DEBUG
